<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #0b132b;
      color: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    /* Grass texture using subtle diagonal stripes */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #006400,
        #006400 5px,
        #007200 5px,
        #007200 10px
      );
      z-index: -3;
    }

    /* Yard lines every 10% vertically */
    .yard-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 9%,
        white 9%,
        white 10%
      );
      opacity: 0.3;
    }

    /* Hash marks for realism */
    .hash-marks {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 9.5%,
        white 9.5%,
        white 9.7%
      );
      opacity: 0.6;
    }

    /* End zones */
    .end-zone-top, .end-zone-bottom {
      position: absolute;
      width: 100%;
      height: 10%;
      background-color: #b22222;
      z-index: -1;
    }

    .end-zone-top { top: 0; }
    .end-zone-bottom { bottom: 0; }

    .container {
      max-width: 800px;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e94560;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .coming-soon {
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 25px;
      display: inline-block;
      background-color: #e94560;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #ffffff88;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="end-zone-top"></div>
  <div class="yard-lines"></div>
  <div class="hash-marks"></div>
  <div class="end-zone-bottom"></div>

  <div class="container">
    <h1>SneakyTool</h1>
    <p>Prepare for next-level NFL insights! Player stats, fantasy projections, and betting odds — all in one place.</p>
    <div class="coming-soon">Coming Soon</div>
  </div>

  <footer>© 2025 SneakyTool. All rights reserved.</footer>
</body>
</html>
