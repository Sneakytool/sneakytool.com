<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool – NFL Dashboard</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #006400;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #e94560;
      margin-bottom: 20px;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    select, input {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    /* Player Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: #1a472a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #2a7a33;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .player-team {
      font-size: 0.9rem;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }

    .stat {
      background-color: #006400;
      padding: 5px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      flex: 1 1 40%;
      text-align: center;
    }

    .highlight {
      background-color: #e94560;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SneakyTool – NFL Dashboard</h1>

  <!-- Filters -->
  <div class="filters">
    <label>Team:
      <select id="teamFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Position:
      <select id="positionFilter">
        <option value="">All</option>
      </select>
    </label>
    <input type="text" id="searchPlayer" placeholder="Search Player">
  </div>

  <div class="cards" id="cardsContainer">
    <!-- Player cards inserted here -->
  </div>

  <script>
    let playersData = [];

    // Fetch sample JSON
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        playersData = data.players;
        populateFilters(playersData);
        renderCards(playersData);
      })
      .catch(err => console.error('Error loading JSON:', err));

    const cardsContainer = document.getElementById('cardsContainer');
    const teamFilter = document.getElementById('teamFilter');
    const positionFilter = document.getElementById('positionFilter');
    const searchPlayer = document.getElementById('searchPlayer');

    function renderCards(data) {
      cardsContainer.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="player-name">${p.name || '-'}</div>
          <div class="player-team">${p.team || '-'} | ${p.position || '-'}</div>
          <div class="stats">
            <div class="stat">Passing: ${p.passingYards || 0}</div>
            <div class="stat">Rushing: ${p.rushingYards || 0}</div>
            <div class="stat">Receiving: ${p.receivingYards || 0}</div>
            <div class="stat">TDs: ${p.touchdowns || 0}</div>
            <div class="stat highlight">FP: ${p.fantasyPoints || 0}</div>
          </div>
        `;
        cardsContainer.appendChild(div);
      });
    }

    function populateFilters(data) {
      const teams = [...new Set(data.map(p => p.team))];
      const positions = [...new Set(data.map(p => p.position))];

      teams.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        teamFilter.appendChild(opt);
      });

      positions.forEach(pos => {
        const opt = document.createElement('option');
        opt.value = pos;
        opt.textContent = pos;
        positionFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const team = teamFilter.value;
      const position = positionFilter.value;
      const search = searchPlayer.value.toLowerCase();

      const filtered = playersData.filter(p => 
        (!team || p.team === team) &&
        (!position || p.position === position) &&
        (!search || p.name.toLowerCase().includes(search))
      );
      renderCards(filtered);
    }

    teamFilter.addEventListener('change', applyFilters);
    positionFilter.addEventListener('change', applyFilters);
    searchPlayer.addEventListener('input', applyFilters);
  </script>
</body>
</html>
