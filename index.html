<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool â€“ NFL Dashboard</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #006400;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e94560;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    select, input {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    /* Player Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      flex: 1;
    }

    .card {
      background-color: #1a472a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #2a7a33;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .player-team {
      font-size: 0.9rem;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }

    .stat {
      background-color: #006400;
      padding: 5px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      flex: 1 1 40%;
      text-align: center;
    }

    .highlight {
      background-color: #e94560;
      font-weight: bold;
    }

    /* Compare section */
    .compare-section {
      margin-top: 30px;
      padding: 20px;
      background: #1a472a;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      text-align: center;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
    }
    th {
      background: #006400;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background: #003300;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>SneakyTool â€“ NFL Dashboard</h1>
  <h2>ðŸš§ Demo Data â€“ Full Version Coming Soon ðŸš§</h2>

  <!-- Filters -->
  <div class="filters">
    <label>Team:
      <select id="teamFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Position:
      <select id="positionFilter">
        <option value="">All</option>
      </select>
    </label>
    <input type="text" id="searchPlayer" placeholder="Search Player">
  </div>

  <!-- Cards -->
  <div class="cards" id="cardsContainer"></div>

  <!-- Compare Section -->
  <div class="compare-section">
    <h2>Compare Players</h2>
    <div id="compareContainer"></div>
  </div>

  <footer>
    Â© 2025 SneakyTool. All Rights Reserved.
  </footer>

  <script>
    let playersData = [];
    let selectedPlayers = [];

    // Load snapshot JSON (updated weekly by GitHub Actions)
    fetch('data/players.json')
      .then(res => res.json())
      .then(data => {
        playersData = data;
        populateFilters(playersData);
        renderCards(playersData);
      })
      .catch(err => console.error('Error loading JSON:', err));

    const cardsContainer = document.getElementById('cardsContainer');
    const teamFilter = document.getElementById('teamFilter');
    const positionFilter = document.getElementById('positionFilter');
    const searchPlayer = document.getElementById('searchPlayer');
    const compareContainer = document.getElementById('compareContainer');

    function renderCards(data) {
      cardsContainer.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="player-name">${p.Name || '-'}</div>
          <div class="player-team">${p.Team || '-'} | ${p.Position || '-'}</div>
          <div class="stats">
            <div class="stat">Passing: ${p.PassingYards || 0}</div>
            <div class="stat">Rushing: ${p.RushingYards || 0}</div>
            <div class="stat">Receiving: ${p.ReceivingYards || 0}</div>
            <div class="stat">TDs: ${p.Touchdowns || 0}</div>
            <div class="stat highlight">FP: ${p.FantasyPoints || 0}</div>
          </div>
        `;
        div.addEventListener('click', () => toggleCompare(p));
        cardsContainer.appendChild(div);
      });
    }

    function populateFilters(data) {
      const teams = [...new Set(data.map(p => p.Team))].filter(Boolean);
      const positions = [...new Set(data.map(p => p.Position))].filter(Boolean);

      teams.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        teamFilter.appendChild(opt);
      });

      positions.forEach(pos => {
        const opt = document.createElement('option');
        opt.value = pos;
        opt.textContent = pos;
        positionFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const team = teamFilter.value;
      const position = positionFilter.value;
      const search = searchPlayer.value.toLowerCase();

      const filtered = playersData.filter(p => 
        (!team || p.Team === team) &&
        (!position || p.Position === position) &&
        (!search || p.Name.toLowerCase().includes(search))
      );
      renderCards(filtered);
    }

    function toggleCompare(player) {
      const index = selectedPlayers.findIndex(sp => sp.PlayerID === player.PlayerID);
      if (index >= 0) {
        selectedPlayers.splice(index, 1);
      } else {
        selectedPlayers.push(player);
      }
      renderCompare();
    }

    function renderCompare() {
      if (selectedPlayers.length === 0) {
        compareContainer.innerHTML = '<p>Select players to compare.</p>';
        return;
      }

      let html = '<table><tr><th>Stat</th>';
      selectedPlayers.forEach(p => {
        html += `<th>${p.Name}</th>`;
      });
      html += '</tr>';

      const stats = ['Team', 'Position', 'PassingYards', 'RushingYards', 'ReceivingYards', 'Touchdowns', 'FantasyPoints'];
      stats.forEach(stat => {
        html += `<tr><td>${stat}</td>`;
        selectedPlayers.forEach(p => {
          html += `<td>${p[stat] || 0}</td>`;
        });
        html += '</tr>';
      });

      html += '</table>';
      compareContainer.innerHTML = html;
    }

    teamFilter.addEventListener('change', applyFilters);
    positionFilter.addEventListener('change', applyFilters);
    searchPlayer.addEventListener('input', applyFilters);
  </script>
</body>
</html>
