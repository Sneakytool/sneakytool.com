<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b132b, #1c2541);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Background football field lines */
    .bg-lines {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 20px
      );
      animation: slide 30s linear infinite;
      pointer-events: none;
    }

    @keyframes slide {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }

    .container {
      max-width: 800px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e94560;
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #ffffffcc;
    }

    .coming-soon {
      font-size: 1rem;
      padding: 12px 24px;
      border: 2px solid #e94560;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      cursor: default;
    }

    .coming-soon:hover {
      background-color: #e94560;
      color: #fff;
      box-shadow: 0 0 15px #e94560;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #ffffff88;
    }
  </style>
</head>
<body>
  <div class="bg-lines"></div>
  <div class="container">
    <h1>SneakyTool</h1>
    <p>Prepare for next-level NFL insights! Player stats, fantasy projections, and betting odds — all in one place. Coming soon.</p>
    <div class="coming-soon">Stay Tuned!</div>
  </div>
  <footer>© 2025 SneakyTool. All rights reserved.</footer>
</body>
</html>
