<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: #f5f5f5;
    }

    /* Field background with grass texture */
    body {
      background: #006400;
      background-image: repeating-linear-gradient(
        45deg,
        #006400,
        #006400 5px,
        #007200 5px,
        #007200 10px
      );
    }

    /* Yard lines */
    .yard-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 9%,
        white 9%,
        white 10%
      );
      opacity: 0.3;
      z-index: 0;
    }

    /* Hash marks */
    .hash-marks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 9.5%,
        white 9.5%,
        white 9.7%
      );
      opacity: 0.6;
      z-index: 0;
    }

    /* End zones */
    .end-zone-top, .end-zone-bottom {
      position: absolute;
      width: 100%;
      height: 10%;
      background-color: #b22222;
      z-index: 0;
    }

    .end-zone-top { top: 0; }
    .end-zone-bottom { bottom: 0; }

    .container {
      max-width: 800px;
      padding: 20px;
      z-index: 1;
    }

      font-size: 3rem;
      margin-bottom: 20px;
      color: #e94560;
    }
