<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool – NFL Dashboard Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SneakyTool – NFL Dashboard</h1>
  <h2 style="text-align:center;color:#ffd700;">Demo / Coming Soon</h2>

  <!-- Filters -->
  <div class="filters">
    <label>Team:
      <select id="teamFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Position:
      <select id="positionFilter">
        <option value="">All</option>
      </select>
    </label>
    <input type="text" id="searchPlayer" placeholder="Search Player">
  </div>

  <!-- Cards container -->
  <div class="cards" id="cardsContainer"></div>

  <!-- Compare section -->
  <h2 style="text-align:center;color:#ffd700;">Compare Selected Players</h2>
  <div class="compare-container" id="compareContainer"></div>

  <script src="script.js"></script>
</body>
</html>
