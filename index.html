<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SneakyTool Player Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SneakyTool Player Stats</h1>
  </header>

  <section id="filters">
    <select id="positionFilter">
      <option value="">All Positions</option>
      <option value="QB">QB</option>
      <option value="WR">WR</option>
      <option value="RB">RB</option>
      <option value="TE">TE</option>
    </select>
    <input type="text" id="nameFilter" placeholder="Search by player name">
    <button id="resetFilters">Reset Filters</button>
  </section>

  <section id="playerContainer">
    <!-- Player cards will render here -->
  </section>

  <section id="compareContainer">
    <h2>Compare Players</h2>
    <div id="compareList"></div>
    <button id="compareButton">Compare Selected</button>
    <div id="comparisonResults"></div>
  </section>

  <footer>
    <p>&copy; 2025 SneakyTool</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
